# To configure mysql on Ubuntu 18.04
# https://www.digitalocean.com/community/tutorials/how-to-install-mysql-on-ubuntu-18-04
server:
  port: 8800
logging.level:
  root: INFO
  org.springframework.web: INFO
  org.hibernate: INFO
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/exampleaxon
    username: anayonkar
    password: anayonkar
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
    hibernate:
      show_sql: true
      use_sql_comments: true
      format_sql: true

server:
  port: 8800
logging.level:
  root: INFO
  org.springframework.web: INFO
  org.hibernate: INFO
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/exampleaxon
    username: root
    password: rootpass
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
    hibernate:
      show_sql: true
      use_sql_comments: true
      format_sql: true